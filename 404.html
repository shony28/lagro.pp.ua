<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var parts = path.substring(1).split('/').filter(p => p); // убираем первый слеш и пустые элементы
            
            // Если путь пустой - на главную
            if (parts.length === 0) {
                window.location.replace('/');
                return;
            }
            
            // Формат: /goodsId/359 или /categoryId/123 или /pageId/about
            var params = new URLSearchParams();
            
            // Все параметры парами
            for (var i = 0; i < parts.length; i += 2) {
                if (parts[i] && parts[i + 1]) {
                    params.set(parts[i], decodeURIComponent(parts[i + 1]));
                }
            }
            
            var newUrl = '/index.html?' + params.toString();
            window.history.replaceState(null, null, newUrl);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
